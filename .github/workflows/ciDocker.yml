name: ciDocker

on:
  workflow_dispatch:
#  push: 

env:
  HOME: "/root"
  DOTNET_VERSION: "7.0.x"
  
jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 10.10.11.101
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          rm: true
          source: "dockerDev/docker-compose.yaml"
          target: /vasile
          
      - name: Delay for 10s
        run: sleep 10   
        
      - name: Set up SSH
        uses: appleboy/ssh-action@master
        with:
          host: 10.10.11.101
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
           cd /vasile/dockerDev
           docker-compose down
           docker compose up -d

      