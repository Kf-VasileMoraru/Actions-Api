name: ci

on:
  workflow_dispatch: 
    
env:
  HOME: "/root"
  
jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ./vasea
      
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      
      - name: Install dependencies
        run: dotnet restore
        working-directory: ./vasea
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
